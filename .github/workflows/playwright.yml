name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
      # Daily at 10:00 AM IST
      - cron: '30 4 * * *'

      # Weekly on Monday at 11:00 AM IST
      - cron: '30 5 * * 0'

      # Alternate days at 12:00 PM IST
      - cron: '30 6 */2 * *'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    # ✅ Install ONLY Chromium (Chrome)
    - name: Install Playwright Chromium
      run: npx playwright install chromium --with-deps

    # ✅ Run tests ONLY on Chrome project
    - name: Run Playwright tests (Chrome)
      run: npx playwright test --project="Google Chrome"

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
